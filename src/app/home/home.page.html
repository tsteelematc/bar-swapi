<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SWAPI Planets ({{ planets.length}})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let planet of planets"
      [style.color]="planet.displayColorBasedOnBusinessRules"
    >
      {{ planet.name }}
    </ion-item>
  </ion-list>
</ion-content>
